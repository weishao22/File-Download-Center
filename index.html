        ];

        // 图标映射：根据文件类型选择对应的 SVG，用于文件卡片左侧图标
        const fileIcons = {
            'pdf': `<svg viewBox="0 0 24 24"><path d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8.5 7.5c0 .83-.67 1.5-1.5 1.5H9v2H7.5V7H10c.83 0 1.5.67 1.5 1.5v1zm5 2c0 .83-.67 1.5-1.5 1.5h-2.5V7H15c.83 0 1.5.67 1.5 1.5v3zm4-3H19v1h1.5V11H19v2h-1.5V7h3v1.5zM9 9.5h1v-1H9v1zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm10 5.5h1v-3h-1v3z"/></svg>`,

        let currentFilter = 'all';
        let currentSearch = '';
        
        // 渲染文件列表：根据 currentFilter 与 currentSearch 过滤后生成卡片
        function renderFiles() {
            fileGrid.innerHTML = '';
            
            const filteredFiles = files.filter(file => {
                const matchesFilter = currentFilter === 'all' || file.type === currentFilter;
                const matchesSearch = file.name.toLowerCase().includes(currentSearch) ||

                return matchesFilter && matchesSearch;
            });
            
            // 若无匹配结果，显示友好提示
            if (filteredFiles.length === 0) {
                fileGrid.innerHTML = `

                        <h3>没有找到匹配的文件</h3>
                        <p>请尝试其他搜索条件或筛选条件</p>
                    </div>
                `;
                return;
            }
            
            // 为每个匹配的文件生成 DOM 结构并插入网格中
            filteredFiles.forEach(file => {
                const fileCard = document.createElement('div');
                fileCard.className = 'file-card';
                
                fileCard.innerHTML = `
                    <div class="file-icon ${file.type}">
                        ${fileIcons[file.type] || fileIcons['other']}

                `;
                
                fileGrid.appendChild(fileCard);
            });
        }
        
        // 首次初始化渲染文件列表
        renderFiles();
        
        // 搜索功能：监听输入以实时过滤
        searchInput.addEventListener('input', () => {
            currentSearch = searchInput.value.toLowerCase();
            renderFiles();

        // 筛选功能：切换 active 状态并重新渲染
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.dataset.filter;
                renderFiles();
            });
        });
        
        // 可靠的下载功能（通过创建隐藏链接并触发点击）
        // 说明：这种方式由浏览器处理，适用于直接可访问的文件地址。
        function downloadFile(url, filename) {
            return new Promise((resolve, reject) => {
                // 创建下载链接
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.style.display = 'none';
                document.body.appendChild(link);
                
                // 触发下载
                link.click();
                
                // 清理
                setTimeout(() => {
                    document.body.removeChild(link);
                    resolve();
                }, 1000);
            });
        }
        
        // 下载按钮事件：代理监听页面点击，处理下载逻辑与状态显示
        document.addEventListener('click', async (e) => {
            if (e.target.classList.contains('download-btn') || e.target.closest('.download-btn')) {
                const btn = e.target.closest('.download-btn');
                const fileId = btn.dataset.id;
                const file = files.find(f => f.id == fileId);
                
                if (file) {
                        try {
                        // 更新按钮状态
                        btn.innerHTML = `
                            <svg viewBox="0 0 24 24" style="animation: spin 1s linear infinite;">
                                <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
                            </svg>
                            下载中...
                        `;
                        btn.disabled = true;
                        
                        // 显示下载状态
                        downloadStatus.classList.add('active');
                        downloadStatus.querySelector('svg').style.animation = 'spin 1s linear infinite';
                        downloadStatus.querySelector('span').textContent = `正在下载: ${file.name}`;
                        
                        // 执行下载
                        await downloadFile(file.url, file.name);
                        
                        // 下载成功
                        downloadStatus.innerHTML = `
                            <svg class="success" viewBox="0 0 24 24">
                                <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                            </svg>
                            <span>下载成功: ${file.name}</span>
                        `;
                        downloadStatus.classList.add('success');
                        
                        // 恢复按钮状态
                        btn.innerHTML = `
                            <svg viewBox="0 0 24 24">
                                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                            </svg>
                            再次下载
                        `;
                        btn.disabled = false;
                        
                        // 5秒后隐藏状态提示
                        setTimeout(() => {
                            downloadStatus.classList.remove('active');
                            downloadStatus.classList.remove('success');
                        }, 5000);
                        
                        } catch (error) {
                        console.error('下载失败:', error);
                        
                        // 下载失败
                        downloadStatus.innerHTML = `
                            <svg class="error" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                            </svg>
                            <span>下载失败: ${file.name}</span>
                        `;
                        downloadStatus.classList.add('error');
                        
                        // 恢复按钮状态
                        btn.innerHTML = `
                            <svg viewBox="0 0 24 24">
                                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                            </svg>
                            重试下载
                        `;
                        btn.disabled = false;
                        
                        // 5秒后隐藏状态提示
                        setTimeout(() => {
                            downloadStatus.classList.remove('active');
                            downloadStatus.classList.remove('error');
                        }, 5000);
                    }
                }
            }
        });
        
        // 返回按钮功能：添加动画并跳转（当前为模拟返回首页）
        backButton.addEventListener('click', () => {
            // 添加返回动画效果
            backButton.innerHTML = `
                <svg viewBox="0 0 24 24" style="animation: spin 1s linear infinite;">
                    <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
                </svg>
            `;
            backButton.style.transform = 'scale(0.8)';
            
            setTimeout(() => {
                // 模拟返回上一页
                document.body.style.opacity = '0';
                document.body.style.transform = 'translateX(20px)';
                document.body.style.transition = 'all 0.4s ease';
                
                setTimeout(() => {
                    // 实际返回逻辑（这里模拟返回首页）
                    window.location.href = 'http://qyserver.s.odn.cc/';
                }, 400);
            }, 300);
            });

            // 自动更新页脚年份（如果存在 #copyYear）
            (function setFooterYear(){
                const y = new Date().getFullYear();
                const el = document.getElementById('copyYear');
                if(el) el.textContent = y;
            })();
        </script>
